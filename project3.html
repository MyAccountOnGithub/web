<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="pro3.css">
    
</head>
<body>
    <script src="proje3.js"></script>
    <div class="main">
        <div class="overlay">
            <h2 class="title">We are comming soon</h2>
            <h2 class="title" id="end-date">5 Jan 2024 7:00 PM</h2>

                <div>
                    <input type="text" readonly>

                </div>

                </div>

                </div>
            </div>
        </div>
        
    </div>
