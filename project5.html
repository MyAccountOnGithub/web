<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scisor </title>
    <link rel="stylesheet" href="pro5.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_NZ_p1RRChn-mUz1d7RGLTwe23ynDuB6lHQ&usqp=CAU" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdcNjyxu3LO-GkStXP78Kd7LUhUB7n27NTzA&usqp=CAU" alt="">
        </div>

        <div class="choice" id="scissor">
            <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="uscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="cscore">0</p>
            <p>Computers</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="proje5.js"></script>
</body>
</html>
